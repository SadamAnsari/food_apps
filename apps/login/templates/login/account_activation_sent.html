{% extends 'fab_food/fab_base.html' %}

{% block title %}{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-check-circle fa-fw" aria-hidden="true"></i>
                        Verification Email Sent
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <center>
                                <p>Please click on the link that has just sent to your email account to verify your
                                    email and continue the registration process.</p>
                            </center>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
